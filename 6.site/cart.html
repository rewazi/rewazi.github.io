<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Корзина покупателя — Warhammer 40k</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  
  <!-- Шрифт Russo One -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  
  <!-- Общий CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="header__logo-title d-flex align-items-center">
    <a href="index.html">
      <img src="image/logo.webp" alt="Warhammer Logo" id="war" />
    </a>
    <h1 class="header__game-title">Warhammer 40k</h1>
  </div>

  <nav class="header__nav">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="about.html">О компании</a></li>
      <li><a href="cart.html" class="active">Корзина</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="cart-section container py-5">
    <h2>Корзина покупателя</h2>
    
    <!-- Пример списка товаров -->
    <div class="table-responsive">
      <table class="table align-middle table-bordered">
        <thead>
          <tr>
            <th>Товар</th>
            <th>Цена</th>
            <th>Кол-во</th>
            <th>Всего</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="image/gal1.webp" alt="Товар 1" width="80" class="me-2">
              Фигурка JoyToy Warhammer
            </td>
            <td>5990 ₽</td>
            <td>1</td>
            <td>5990 ₽</td>
          </tr>
          <tr>
            <td>
              <img src="image/gal2.webp" alt="Товар 2" width="80" class="me-2">
              Warhammer 40000: Rogue Trader
            </td>
            <td>7990 ₽</td>
            <td>2</td>
            <td>15980 ₽</td>
          </tr>
          <!-- Пример, можно расширять -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end"><strong>Итого:</strong></td>
            <td><strong>21970 ₽</strong></td>
          </tr>
        </tfoot>
      </table>
    </div>
    
    <!-- Кнопки для оформления заказа, продолжить покупки... -->
    <div class="mt-4">
      <button class="btn btn-success me-2">Оформить заказ</button>
      <a href="index.html" class="btn btn-secondary">Продолжить покупки</a>
    </div>
  </section>
</main>

<footer class="footer">
  <nav class="footer__menu">
    <a href="index.html">Главная</a>
    <a href="about.html">О нас</a>
    <a href="cart.html">Корзина</a>
  </nav>
  <div class="footer__social">
    <!-- Иконки соцсетей -->
  </div>
</footer>

<!-- Bootstrap JS (bundle) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<!-- Ваш script.js -->
<script src="script.js"></script>
</body>
</html>
