<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>О компании — Warhammer 40k</title>
  
  <!-- Bootstrap 5 CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  
  <!-- Шрифт Russo One -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" 
    rel="stylesheet"
  >
  
  <!-- Ваш общий CSS со стилями (включая .light-theme, если нужен) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ====== HEADER (Хедер) ====== -->
<header class="header">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <!-- Левая часть: Логотип (виден всегда) -->
    <div class="d-flex align-items-center">
      <!-- Логотип и название игры -->
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="image/logo.webp" alt="Warhammer Logo" id="war" />
        <span class="header__game-title ms-2">Warhammer 40k</span>
      </a>
    </div>
    
    <!-- 
      1) Кнопки-навигации (ТОЛЬКО для десктопной версии)
      d-none d-lg-flex —> скрыто на мобильных, flex на lg и выше 
    -->
    <div class="d-none d-lg-flex align-items-center ms-4">
      <button 
        class="btn btn-primary me-2" 
        onclick="window.location.href='index.html'">
        Главная
      </button>
      <button 
        class="btn btn-primary me-2" 
        onclick="window.location.href='about.html'">
        О нас
      </button>
      <button 
        class="btn btn-primary" 
        onclick="window.location.href='cart.html'">
        Корзина
      </button>
    </div>
    
    <!-- 
      2) Гамбургер-меню (ТОЛЬКО для мобильной версии)
      d-block d-lg-none —> видно на мобильных, скрыто на lg и выше 
    -->
    <div class="d-block d-lg-none">
      <nav class="navbar navbar-dark bg-transparent">
        <!-- Кнопка гамбургер-меню для мобильных устройств -->
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Ссылки навигации (мобильная версия в выпадающем списке) -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Корзина</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    
    <!-- Правая часть: Кнопки "Вход" и "Светлая тема" (видна на lg и выше) -->
    <div class="d-none d-lg-flex align-items-center">
      <button class="btn header__login-btn me-2" id="loginBtn">Вход</button>
      <button class="btn theme-toggle-btn" id="themeToggleBtn" aria-label="Переключить тему">
        Светлая тема
      </button>
    </div>
    
  </div> <!-- /container-fluid -->
</header>



<!-- ====== MAIN (Основной контент) ====== -->
<main>
  <section class="py-5">
    <div class="container">
      <h2>О нашей компании</h2>
      <p>
        Мы являемся официальными представителями Warhammer 40,000 —
        предлагаем лучшие коллекционные фигурки, уникальный мерч и многое другое.
      </p>
      
      <!-- Пример встроенного видео -->
      <div class="about-video mt-4 d-flex justify-content-center">
        <iframe  width="1200" height="750" src="https://www.youtube.com/embed/6_8i9_VOJvc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      
      <!-- Второй блок: карусель, добавленная в основной контент -->
      <div class="mt-5">
        <h3>Наша внутренняя галерея</h3>
        <div 
          id="aboutCarousel" 
          class="carousel slide" 
          data-bs-ride="carousel"
          data-bs-interval="4000"
        >
          <div class="carousel-inner">
            <!-- Слайд 1 (активный) -->
            <div class="carousel-item active">
              <img 
                src="image/ABOUT1.jpg" 
                class="d-block w-100" 
                alt="about-carousel1"
              />
            </div>
            <!-- Слайд 2 -->
            <div class="carousel-item">
              <img 
                src="image/about2.jpg" 
                class="d-block w-100" 
                alt="about-carousel2"
              />
           
          
            </div>
          </div>
          <!-- Кнопки переключения -->
          <button 
            class="carousel-control-prev" 
            type="button" 
            data-bs-target="#aboutCarousel" 
            data-bs-slide="prev"
          >
            <span 
              class="carousel-control-prev-icon" 
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button 
            class="carousel-control-next" 
            type="button" 
            data-bs-target="#aboutCarousel" 
            data-bs-slide="next"
          >
            <span 
              class="carousel-control-next-icon" 
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
      </div>
      
      <!-- Пример фото, эффекты, анимация IntersectionObserver -->
      <div class="row mt-5">
        <div class="col-md-6">
          <img 
            src="image/about1.jpg" 
            alt="about1" 
            class="img-fluid animate-card" 
          />
        </div>
        <div class="col-md-6">
          <img 
            src="image/about2.jpg" 
            alt="about2" 
            class="img-fluid animate-card" 
          />
        </div>
      </div>
    </div>
  </section>
</main>

<!-- ====== FOOTER (Подвал) ====== -->
<footer class="footer py-3">

    <div class="footer__social ms-auto">
      <!-- Иконки соцсетей (при необходимости) -->
      <a href="https://vk.com/" target="_blank">
        <img src="image/vk.png" alt="VK" class="social-icon" />
      </a>
      <a href="https://instagram.com/" target="_blank">
        <img src="image/inst.jpg" alt="Instagram" class="social-icon" />
      </a>
      <a href="https://youtube.com/" target="_blank">
        <img src="image/you.png" alt="YouTube" class="social-icon" />
      </a>
    </div>
  </div>
</footer>

<!-- Bootstrap JS (bundle) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<!-- Подключаем ваш script.js 
     (ГДЕ логика смены темы .light-theme, логика каруселей, 
      и IntersectionObserver для animate-card) -->
<script src="script.js"></script>

</body>
</html>
