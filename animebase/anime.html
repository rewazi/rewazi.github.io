            const animeList = document.getElementById('animeList');
            animeList.innerHTML = '';
            translations[lang].anime.forEach((anime) => {
                const animeEntry = `
                    <div class="row mb-4 anime-entry">
                        <div class="col-md-3 text-center">
                            <img class="img-fluid anime-img" src="${anime.image}" alt="${anime.title}">
                            <p class="mt-2 font-weight-bold">${anime.title}</p>
                        </div>
                        <div class="col-md-9">
                            <p>${anime.description}</p>
                            <a href="${anime.link}" class="btn btn-custom btn-lg float-end">${translations[lang].moreDetails}</a>
                        </div>
                    </div>
                `;
                animeList.insertAdjacentHTML('beforeend', animeEntry);
            });

            // Обновляем рейтинг аниме
            const ratingList = document.getElementById('ratingList');
            ratingList.innerHTML = '';
            translations[lang].anime.forEach(anime => {
                const ratingItem = `
                    <li class="d-flex justify-content-between align-items-center mb-2">
                        <a href="${anime.link}">${anime.title}</a>
                        <span class="badge bg-warning rounded-pill">${anime.rating}</span>
                    </li>
                `;
                ratingList.insertAdjacentHTML('beforeend', ratingItem);
            });

            // Обновляем кнопку перевода
            const translateButtons = document.getElementById('translateButtons');
            if (lang === "ru") {
                translateButtons.innerHTML = '<span class="translate-btn" id="toEnglish">Translate to English</span>';
                document.getElementById('toEnglish').addEventListener('click', () => updateLanguage('en'));
            } else {
                translateButtons.innerHTML = '<span class="translate-btn" id="toRussian">Перевести на русский</span>';
                document.getElementById('toRussian').addEventListener('click', () => updateLanguage('ru'));
            }
        }

        // Инициализация языка при загрузке страницы
        window.onload = () => {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'ru';
            updateLanguage(savedLanguage);
        };
    </script>

    <!-- Подключение Bootstrap 5 JS Bundle (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
